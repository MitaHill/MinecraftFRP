name: Build and Release

on:
  push:
    branches: [ main, small-fixing ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录用于版本管理
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka==1.8.4
        pip install zstandard
        pip install wheel setuptools
    
    - name: Setup MSVC Developer Environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Cache Nuitka build
      uses: actions/cache@v4
      with:
        path: build\.nuitka-cache
        key: ${{ runner.os }}-nuitka-${{ hashFiles('**/*.py') }}
        restore-keys: |
          ${{ runner.os }}-nuitka-
    
    - name: Verify build dependencies
      run: |
        python build.py --verify-only
    
    - name: Build application
      run: |
        python build.py --fast --clean
      env:
        PYTHONIOENCODING: utf-8
        NUITKA_CACHE_DIR: build\.nuitka-cache
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: minecraft-frp-${{ github.sha }}
        path: |
          dist/**/*.exe
          dist/**/*.json
        retention-days: 30
    
    - name: Generate release info
      if: startsWith(github.ref, 'refs/tags/v')
      id: release_info
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "tag=$tag" >> $env:GITHUB_OUTPUT
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        name: MinecraftFRP ${{ steps.release_info.outputs.version }}
        body: |
          自动构建版本 ${{ steps.release_info.outputs.version }}
          
          ## 构建信息
          - **提交**: ${{ github.sha }}
          - **分支**: ${{ github.ref_name }}
          - **构建时间**: ${{ github.event.head_commit.timestamp }}
          - **构建器**: GitHub Actions
          
          ## 下载说明
          - `MitaHill_Dev_FRP.exe` - 开发版本（推荐）
          - `MitaHill_Stable_FRP.exe` - 稳定版本
          - `version.json` - 版本信息文件
          
          ## 安装方法
          1. 下载对应的 `.exe` 文件
          2. 运行安装程序
          3. 按照提示完成安装
          
          ---
          自动构建于 $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')
        files: |
          dist/**/MitaHill_*.exe
          dist/**/version.json
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}